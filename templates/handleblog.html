{% extends 'basic.html' %}
{% block title %} Blog {% endblock title %}

{% block body%}
{% load static %}
<section id="services" class="services">
      <div class="container">

        <div class="section-title">
          <h2>Welcome to My Blog</h2>

        </div>

        <div class="row">

{% for post in posts reversed %}

          <div class="col-lg-4 col-md-6" data-aos="fade-up">

          <div class="col-lg-4" data-aos="fade-right">
            <img src="{{post.img.url}}" style="height: 150px" class="img-fluid" alt="no-image">
          </div>
          <br>
            <h3 class="text-start"><a href="">{{post.title}}</a></h3>
            <p class="text-start">{{post.description}}</p>
            <h6 class="fst-italic fw-lighter">Posted By : {{post.authname}} </h6>
            <h6 class="fst-italic fw-lighter">Posted on : {{post.timeStamp}} </h6>
          </div>


{% endfor %}


        </div>

      </div>
    </section>
{% endblock body%}
